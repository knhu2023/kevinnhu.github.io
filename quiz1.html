<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <title>Bootstrap Quiz Form</title>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center">Quiz Form</h1>
    <form>
      <div class="accordion" id="questionsAccordion">
        <div class="card">
          <div class="card-header" id="question1Heading">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question1Collapse" aria-expanded="true" aria-controls="question1Collapse">
                Question 1: What is the capital of France?
              </button>
            </h2>
          </div>
          <div id="question1Collapse" class="collapse show" aria-labelledby="question1Heading" data-parent="#questionsAccordion">
            <div class="card-body">
              <div class="alert alert-primary" role="alert">
                Select the correct answer:
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="question1Option1" value="option1" required>
                <label class="form-check-label" for="question1Option1">
                  Paris
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="question1Option2" value="option2">
                <label class="form-check-label" for="question1Option2">
                  London
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="question1Option3" value="option3">
                <label class="form-check-label" for="question1Option3">
                  Berlin
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Rest of the questions -->

      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
