<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Quiz</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form id="quizForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <h2>Questions</h2>
      <hr>

      <div class="accordion" id="questionAccordion">
        <div class="card">
          <div class="card-header" id="question1Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question1Collapse" aria-expanded="true" aria-controls="question1Collapse">
                Question 1: What is the most common custom keyboard layout?
              </button>
            </h2>
          </div>

          <div id="question1Collapse" class="collapse show" aria-labelledby="question1Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question1" required>
                <option value="">Select an option</option>
                <option value="75">75%</option>
                <option value="65">65%</option>
                <option value="60">60%</option>
                <option value="40">40%</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="question2Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question2Collapse" aria-expanded="true" aria-controls="question2Collapse">
                Question 2: Which component helps to customize the feel and sound of your keyboard?
              </button>
            </h2>
          </div>

          <div id="question2Collapse" class="collapse" aria-labelledby="question2Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question2" required>
                <option value="">Select an option</option>
                <option value="stabilizers">Stabilizers</option>
                <option value="switches">Switches</option>
                <option value="case">Case</option>
                <option value="keycaps">Keycaps</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Add more questions with accordion structure -->

      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
      <a href="index.html" class="btn btn-secondary mt-3">Go to Home</a>
    </form>
    <div id="score" style="display: none;">
      <h2>Quiz Score</h2>
      <hr>
      <p id="scoreText"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Submit form handler
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var question1 = document.getElementById("question1").value;
      var question2 = document.getElementById("question2").value;
      // Get the values of the remaining questions

      // Calculate the score
      var score = calculateScore(question1, question2);
      displayScore(score);

      // You can perform further actions or redirect the user to another page
    });

    // Function to calculate the quiz score
    function calculateScore(question1, question2) {
      var score = 0;

      // Check the answers and increment the score for correct answers
      if (question1 === "60") {
        score++;
      }
      
      if (question2 === "switches") {
        score++;
      }
      
      // Check the answers for the remaining questions

      return score;
    }

    // Function to display the quiz score
    function displayScore(score) {
      var scoreText = document.getElementById("scoreText");

      if (score === 2) {
        scoreText.innerHTML = "Congratulations! You scored " + score + " out of 2. Excellent!";
      } else if (score === 1) {
        scoreText.innerHTML = "Good job! You scored " + score + " out of 2.";
      } else {
        scoreText.innerHTML = "You scored " + score + " out of 2. Keep practicing!";
      }

      // Hide the form and display the score
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("score").style.display = "block";
    }
  </script>
</body>
</html>
