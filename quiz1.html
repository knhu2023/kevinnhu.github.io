<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Quiz</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form id="quizForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <h2>Questions</h2>
      <hr>

      <div class="accordion" id="questionAccordion">
        <div class="card">
          <div class="card-header" id="question1Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question1Collapse" aria-expanded="true" aria-controls="question1Collapse">
                Question 1: What is the most common custom keyboard layout?
              </button>
            </h2>
          </div>

          <div id="question1Collapse" class="collapse show" aria-labelledby="question1Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question1" required>
                <option value="">Select an option</option>
                <option value="75">75%</option>
                <option value="65">65%</option>
                <option value="60">60%</option>
                <option value="40">40%</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="question2Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question2Collapse" aria-expanded="true" aria-controls="question2Collapse">
                Question 2: Which component helps to customize the feel and sound of your keyboard?
              </button>
            </h2>
          </div>

          <div id="question2Collapse" class="collapse" aria-labelledby="question2Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question2" required>
                <option value="">Select an option</option>
                <option value="stabilizers">Stabilizers</option>
                <option value="switches">Switches</option>
                <option value="case">Case</option>
                <option value="keycaps">Keycaps</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="question3Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question3Collapse" aria-expanded="true" aria-controls="question3Collapse">
                Question 3: True or False: A soldering iron is crucial for a custom mechanical keyboard build.
              </button>
            </h2>
          </div>
        
        <div id="question3Collapse" class="collapse" aria-labelledby="question3Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question3" required>
                <option value="">Select an option</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="question4Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question4Collapse" aria-expanded="true" aria-controls="question4Collapse">
                Question 4: True or False: A soldering iron is crucial for a custom mechanical keyboard build.
              </button>
            </h2>
          </div>
        
        <div id="question4Collapse" class="collapse" aria-labelledby="question4Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question4" required>
                <option value="">Select an option</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="question5Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question5Collapse" aria-expanded="true" aria-controls="question5Collapse">
                Question 5: Which of the following is a benefit as a result of lubing your key switches?
              </button>
            </h2>
          </div>
        
        <div id="question5Collapse" class="collapse" aria-labelledby="question5Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question5" required>
                <option value="">Select an option</option>
                <option value="springping">Less Spring Ping Noises</option>
                <option value="scratchiness">Less Scratchiness</option>
                <option value="keystroke">Smoother Keystroke</option>
                <option value="sound">Better Sound</option>
                <option value="alloftheabove">All of the Above</option>
              </select>
            </div>
          </div>
        </div>
        
       <div class="card">
          <div class="card-header" id="question6Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question6Collapse" aria-expanded="true" aria-controls="question6Collapse">
                Question 6: True or False: Modifying stabilizers is less time-consuming than lubing switches.
              </button>
            </h2>
          </div>
        
        <div id="question6Collapse" class="collapse" aria-labelledby="question6Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question6" required>
                <option value="">Select an option</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="question7Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question7Collapse" aria-expanded="true" aria-controls="question7Collapse">
                Question 7: True or False: You can forget the plate installing your switches into the PCB.
              </button>
            </h2>
          </div>
        
        <div id="question7Collapse" class="collapse" aria-labelledby="question7Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question7" required>
                <option value="">Select an option</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="question8Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question8Collapse" aria-expanded="true" aria-controls="question8Collapse">
                Question 8: Which of the following PCB designs does not require soldering?
              </button>
            </h2>
          </div>
        
        <div id="question8Collapse" class="collapse" aria-labelledby="question8Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question8" required>
                <option value="">Select an option</option>
                <option value="standard">Standard PCB</option>
                <option value="hotswappable">Hot-Swappable PCB</option>
                <option value="throughhole">Through-Hole PCB</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="question9Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question9Collapse" aria-expanded="true" aria-controls="question9Collapse">
                Question 9: True or False: You MUST add foam in your keyboard case.
              </button>
            </h2>
          </div>
        
        <div id="question9Collapse" class="collapse" aria-labelledby="question9Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question9" required>
                <option value="">Select an option</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="question10Header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#question10Collapse" aria-expanded="true" aria-controls="question10Collapse">
                Question 10: Which of the following typing websites is best for testing your keyboard with?
              </button>
            </h2>
          </div>
        
        <div id="question10Collapse" class="collapse" aria-labelledby="question10Header" data-parent="#questionAccordion">
            <div class="card-body">
              <select class="form-control" id="question10" required>
                <option value="">Select an option</option>
                <option value="typeracer">TypeRacer</option>
                <option value="monkeytype">MonkeyType</option>
                <option value="userchoice">Whatever website you are comfortable with</option>
              </select>
            </div>
          </div>
        </div>
        
        
        
        <!-- Add more questions with accordion structure -->

      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
      <a href="index.html" class="btn btn-secondary mt-3">Go to Home</a>
    </form>
    <div id="score" style="display: none;">
      <h2>Quiz Score</h2>
      <hr>
      <p id="scoreText"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Submit form handler
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var question1 = document.getElementById("question1").value;
      var question2 = document.getElementById("question2").value;
      var question3 = document.getElementById("question3").value;
      var question4 = document.getElementById("question4").value;
      var question5 = document.getElementById("question5").value;
      var question6 = document.getElementById("question6").value;
      var question7 = document.getElementById("question7").value;
      var question8 = document.getElementById("question8").value;
      var question9 = document.getElementById("question9").value;
      var question10 = document.getElementById("question10").value;
      // Get the values of the remaining questions

      // Calculate the score
      var score = calculateScore(question1, question2, question3, question4, question5, question6, question7, question8, question9, question10);
      displayScore(score);

      // You can perform further actions or redirect the user to another page
    });

    // Function to calculate the quiz score
    function calculateScore(question1, question2, question3, question4, question5, question6, question7, question8, question9, question10) {
      var score = 0;

      // Check the answers and increment the score for correct answers
      if (question1 === "60") {
        score++;
      }
      
      if (question2 === "switches") {
        score++;
      }
      
      if (question3 === "true") {
        score++;
      }
      
      if (question4 === "false") {
        score++;
      }
      
      if (question5 === "alloftheabove") {
        score++;
      }
      
      if (question6 === "true") {
        score++;
      }
      
      if (question7 === "false") {
        score++;
      }
      
      if (question8 === "hotswappable") {
        score++;
      }
      
      if (question9 === "false") {
        score++;
      }
      
      if (question10 === "userchoice") {
        score++;
      }
      
      // Check the answers for the remaining questions

      return score;
    }

    // Function to display the quiz score
    function displayScore(score) {
      var scoreText = document.getElementById("scoreText");

      if (score === 10) {
        scoreText.innerHTML = "Congratulations! You scored " + score + " out of 10. Excellent!";
      } else if (score >= 7) {
        scoreText.innerHTML = "Good job! You scored " + score + " out of 10.";
      } else {
        scoreText.innerHTML = "You scored " + score + " out of 2. Keep practicing!";
      }

      // Hide the form and display the score
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("score").style.display = "block";
    }
  </script>
</body>
</html>
