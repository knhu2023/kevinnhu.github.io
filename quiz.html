<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Quiz</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <form id="quizForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <h2>Questions</h2>
      <hr>

      <div class="form-group">
        <label for="question1">Question 1: What is the capital of France?</label>
        <select class="form-control" id="question1" required>
          <option value="">Select an option</option>
          <option value="paris">Paris</option>
          <option value="london">London</option>
          <option value="berlin">Berlin</option>
        </select>
      </div>

      <!-- Rest of the questions -->
      
      <div class="form-group">
        <label for="question2">Question 2: Which planet is known as the Red Planet?</label>
        <select class="form-control" id="question2" required>
          <option value="">Select an option</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="venus">Venus</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question3">Question 3: What is the chemical symbol for gold?</label>
        <input type="text" class="form-control" id="question3" required>
      </div>

      <div class="form-group">
        <label for="question4">Question 4: How many colors are there in a rainbow?</label>
        <input type="number" class="form-control" id="question4" required>
      </div>

      <div class="form-group">
        <label for="question5">Question 5: What is the tallest mountain in the world?</label>
        <input type="text" class="form-control" id="question5" required>
      </div>

      <div class="form-group">
        <label for="question6">Question 6: Who painted the Mona Lisa?</label>
        <input type="text" class="form-control" id="question6" required>
      </div>

      <div class="form-group">
        <label for="question7">Question 7: What is the symbol for the chemical element oxygen?</label>
        <input type="text" class="form-control" id="question7" required>
      </div>

      <div class="form-group">
        <label for="question8">Question 8: Who wrote the play "Romeo and Juliet"?</label>
        <input type="text" class="form-control" id="question8" required>
      </div>

      <div class="form-group">
        <label for="question9">Question 9: What is the largest ocean in the world?</label>
        <select class="form-control" id="question9" required>
          <option value="">Select an option</option>
          <option value="pacific">Pacific Ocean</option>
          <option value="atlantic">Atlantic Ocean</option>
          <option value="indian">Indian Ocean</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question10">Question 10: Who invented the telephone?</label>
        <input type="text" class="form-control" id="question10" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="index.html" class="btn btn-secondary">Go to Home</a>
    </form>
    <div id="score" style="display: none;">
      <h2>Quiz Score</h2>
      <hr>
      <p id="scoreText"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Submit form handler
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var question1 = document.getElementById("question1").value;
      // Get the values of the remaining questions

      // Calculate the score
      var score = calculateScore(question1, /* Pass the values of the remaining questions */);
      displayScore(score);

      // You can perform further actions or redirect the user to another page
    });

    // Function to calculate the quiz score
    function calculateScore(question1, /* Pass the values of the remaining questions */) {
      var score = 0;

      // Check the answers and increment the score for correct answers
      if (question1 === "paris") {
        score++;
      }
      // Check the answers for the remaining questions and increment the score accordingly

      return score;
    }

    // Function to display the quiz score
    function displayScore(score) {
      var scoreText = document.getElementById("scoreText");

      if (score === 10) {
        scoreText.innerHTML = "Congratulations! You scored " + score + " out of 10. Excellent!";
      } else if (score >= 7) {
        scoreText.innerHTML = "Good job! You scored " + score + " out of 10.";
      } else {
        scoreText.innerHTML = "You scored " + score + " out of 10. Keep practicing!";
      }

      // Hide the form and display the score
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("score").style.display = "block";
    }
  </script>
</body>
</html>
