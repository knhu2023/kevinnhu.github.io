<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Quiz Form</title>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Form</h1>
    <form id="quizForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="question1">What is the capital of France?</label>
        <select class="form-control" id="question1" required>
          <option value="">Select an option</option>
          <option value="paris">Paris</option>
          <option value="london">London</option>
          <option value="berlin">Berlin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question2">Which planet is known as the Red Planet?</label>
        <select class="form-control" id="question2" required>
          <option value="">Select an option</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="venus">Venus</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question3">What is the chemical symbol for gold?</label>
        <input type="text" class="form-control" id="question3" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Submit form handler
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var question1 = document.getElementById("question1").value;
      var question2 = document.getElementById("question2").value;
      var question3 = document.getElementById("question3").value;
      
      // Process the form data, e.g., send it to the server or perform validation
      // Here, we'll just log the data to the console
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Question 1:", question1);
      console.log("Question 2:", question2);
      console.log("Question 3:", question3);

      // You can perform further actions or redirect the user to another page
    });
  </script>
</body>
</html>
